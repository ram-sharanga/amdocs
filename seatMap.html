<!DOCTYPE html>
<html>
<head>
  <title>Seat Booking</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .seat {
      display: inline-block;
      width: 50px;
      height: 50px;
      margin: 5px;
      line-height: 50px;
      text-align: center;
      border: 2px solid #444;
      border-radius: 8px;
      user-select: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }
    .seat.selected {
      background-color: #4caf50;
      color: white;
    }
    .seat.blocked {
      background-color: #ccc;
      cursor: not-allowed;
      color: #888;
    }
    #book-btn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #008CBA;
      color: white;
      border-radius: 8px;
    }
    #book-btn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <h2>Select Your Seats</h2>
  <div id="seat-map"></div>
  <button id="book-btn" disabled>Book Selected Seats</button>
  <div id="status"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const rows = ["A", "B", "C"];
    const cols = ["1", "2", "3"];
    const blockedSeats = new Set(["A2", "B3"]);
    const selected = new Set();

    const seatMapDiv = document.getElementById('seat-map');
    const bookBtn = document.getElementById('book-btn');
    const statusDiv = document.getElementById('status');

    function renderSeats() {
      seatMapDiv.innerHTML = '';
      rows.forEach(row => {
        cols.forEach(col => {
          const seatId = row + col;
          const seatEl = document.createElement('div');
          seatEl.textContent = seatId;
          seatEl.className = 'seat';

          if (blockedSeats.has(seatId)) {
            seatEl.classList.add('blocked');
          } else {
            seatEl.addEventListener('click', () => {
              if (selected.has(seatId)) {
                selected.delete(seatId);
              } else {
                selected.add(seatId);
              }
              updateUI();
            });
          }
          seatMapDiv.appendChild(seatEl);
        });
        seatMapDiv.appendChild(document.createElement('br'));
      });
    }

    function updateUI() {
      document.querySelectorAll('.seat').forEach(el => {
        if (selected.has(el.textContent)) {
          el.classList.add('selected');
        } else {
          el.classList.remove('selected');
        }
      });
      bookBtn.disabled = selected.size === 0;
    }

    bookBtn.addEventListener('click', async () => {
      const seats = [...selected];
      const chatId = Telegram.WebApp.initDataUnsafe?.user?.id;
      statusDiv.textContent = "Booking seats...";
      bookBtn.disabled = true;

      try {
        const response = await fetch('https://a7d1-183-82-28-146.ngrok-free.app/api/book-seats', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ bookedSeats: seats, chatId }),
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        if (data.success) {
          statusDiv.textContent = `üéâ Successfully booked seats: ${seats.join(", ")}`;
          // Optionally close the web app after booking
          setTimeout(() => {
            Telegram.WebApp.close();
          }, 2000);
        } else {
          statusDiv.textContent = `‚ö†Ô∏è Booking failed: ${data.message || 'Unknown error'}`;
          bookBtn.disabled = false;
        }
      } catch (err) {
        statusDiv.textContent = `‚ö†Ô∏è Error: ${err.message}`;
        bookBtn.disabled = false;
      }
    });

    renderSeats();
    updateUI();

    // Let Telegram Web App know the page is ready
    Telegram.WebApp.ready();
  </script>
</body>
</html>
